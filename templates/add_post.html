{%extends 'layout.html'%}
{%block content%}
<div class="container">
	<h3>Add Your Post</h3>
	<form method="POST" action="">
		<div class="row">
		<div class="col l3"></div>
        <div class="input-field col m8 l8 s12">
          {{ form.csrf_token }}
          {{form.title.label}}
          {{form.title}}
     
          </div>
      </div>
      <br>
      <div class="row">
		<div class="col l3"></div>
        <div class="input-field col m8 l8 s12">
          
         
          {{form.content.label}}
          {{form.content}}
        </div>
      </div>
      <div class="container">
        <div class="row">
		<div class="col m5 l5"></div>
        <div class="input-field col m8 l4 s12">
        
          {{form.submit(class = 'btn waves-effect waves-light')}}
        </div>
      </div>
		</div>
	</form>
		
	<br><br>
</div>
	<hr>
<br><br>	
	{%endblock content%}
